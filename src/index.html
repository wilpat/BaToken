<!DOCTYPE html>
<html>
<head>
	<title>Ba Token ICO Sale</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container" style="width: 650px">
		<div class="row text-center" >
			<div class="col-lg-12">
				<h1>
					Ba Token ICO Sale
				</h1>
				<hr>
				<br>
			</div>
			<div id="loader">
				<p class="text-center">Loading...</p>
			</div>
			<div id="content" style="display: none">
				<p>
					Introducing the "Ba Token" (BA)
					Token price is <span class="token-price"></span> ETH. You currently have <span class="ba-balance"></span> BA
				</p>
				<br>
				<form onsubmit="App.buyTokens(); return false;" role = "form">
					<div class="form-group">
						<div class="input-group">
							<input type="number" id="numberOfTokens" class="form-control input-lg" value="1" min="1" name="number" pattern="[0-9]">
							<span class="input-group-btn">
								<button class="btn btn-primary">
									Buy Tokens
								</button>
							</span>
						</div>
					</div>
				</form>
				<div class="progress">
					<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
						
					</div>
				</div>
				<p>
					<span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold.
				</p>
				<hr>
				<p id="accountAddress"></p>
			</div>
		</div>
	</div>


<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
